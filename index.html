<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nursing Q&A Platform</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #e6f2e6; margin:0; padding:0; }
    header { background-color: #2e7d32; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    .question-box, .answer-box { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #2e7d32; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #1b5e20; }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Nursing Q&A Platform</h1>
  <p>Admin Controlled Learning</p>
</header>

<main>
  <section id="admin-panel" class="question-box">
    <h2>Admin Panel - Add Question</h2>
    <textarea id="newQuestion" placeholder="Enter your question"></textarea>
    <input type="text" id="correctAnswer" placeholder="Enter correct answer">
    <button onclick="addQuestion()">Add Question</button>
  </section>

  <section id="student-view">
    <h2>Questions</h2>
    <div id="questionsContainer"></div>
  </section>
</main>

<script>
// Anti-screenshot & copy protection
document.addEventListener('contextmenu', e => e.preventDefault());
document.body.style.userSelect = 'none';
document.addEventListener('keydown', e => { if(e.key==='PrintScreen'){ alert('Screenshots are disabled!'); } });

// Data storage (localStorage for simplicity)
let questions = JSON.parse(localStorage.getItem('questions')) || [];

function saveQuestions() {
  localStorage.setItem('questions', JSON.stringify(questions));
}

function addQuestion() {
  const qText = document.getElementById('newQuestion').value.trim();
  const cAnswer = document.getElementById('correctAnswer').value.trim();
  if(!qText || !cAnswer) { alert('Please enter both question and correct answer'); return; }
  questions.push({ question: qText, answer: cAnswer });
  saveQuestions();
  document.getElementById('newQuestion').value = '';
  document.getElementById('correctAnswer').value = '';
  renderQuestions();
}

function renderQuestions() {
  const container = document.getElementById('questionsContainer');
  container.innerHTML = '';
  questions.forEach((q, index) => {
    const div = document.createElement('div');
    div.className = 'question-box';
    div.innerHTML = `
      <p><strong>Q${index+1}:</strong> ${q.question}</p>
      <input type='text' id='answer-${index}' placeholder='Your answer'>
      <button onclick='checkAnswer(${index})'>Submit Answer</button>
      <p id='result-${index}' class='hidden'></p>
    `;
    container.appendChild(div);
  });
}

function checkAnswer(index) {
  const userAnswer = document.getElementById(`answer-${index}`).value.trim().toLowerCase();
  const correctAnswer = questions[index].answer.trim().toLowerCase();
  const resultP = document.getElementById(`result-${index}`);
  if(userAnswer === correctAnswer) {
    resultP.textContent = 'Correct!';
    resultP.className = 'correct';
  } else {
    resultP.textContent = `Wrong! Correct answer: ${questions[index].answer}`;
    resultP.className = 'wrong';
  }
  resultP.classList.remove('hidden');
}

// Initialize
renderQuestions();
</script>

</body>
</html>
